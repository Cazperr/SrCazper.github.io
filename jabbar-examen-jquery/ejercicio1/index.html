<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Creator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1> Document Creator (beta)</h1>
                <form action="" name="registro" id="registro" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="annos">Año de nacimiento</label>
                        <input type="text" name="annos" id="annos" placeholder="Año de nacimiento">
                    </div>
                    <div class="form-group">
                        <button id="crear" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <div class="card" id="foto">
                    <img class="card-img-top" src="./img/avatar.png" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
